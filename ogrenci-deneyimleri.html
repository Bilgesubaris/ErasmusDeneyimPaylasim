<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Deneyimleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="css/ogrenci-deneyimleri.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-globe-europe me-2"></i>
                Erasmus Deneyimleri
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="ogrenci-deneyimleri.html">
                            <i class="fas fa-book-reader me-1"></i>Deneyimler
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profil.html">
                            <i class="fas fa-user me-1"></i>Profilim
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="svg-turkiye-haritasi.html" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt me-1"></i>Çıkış
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="form-control" id="searchExperience" placeholder="Deneyim ara...">
                </div>
            </div>
            <div class="col-md-6">
                <select class="form-select" id="filterUniversity">
                    <option value="all">Tüm Üniversiteler</option>
                </select>
            </div>
        </div>

        <div id="experiencesContainer">
            <!-- Experiences will be loaded here -->
        </div>
    </div>

    <!-- Experience Modal -->
    <div class="modal fade" id="experienceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deneyim Detayları</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="user-info mb-4">
                        <div class="d-flex align-items-center">
                            <img id="modalUserImage" src="" alt="Profil" class="rounded-circle me-3" width="96" height="96">
                            <div>
                                <h6 id="modalUserName" class="fw-bold mb-1"></h6>
                                <div class="mt-2">
                                    <span id="modalUniversity" class="me-3"></span>
                                    <span id="modalCountry"></span>
                                </div>
                                <div class="mt-1">
                                    <span id="modalSemester" class="text-muted"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="experience-content mt-3">
                        <h6 class="fw-bold mb-3">Deneyim</h6>
                        <p id="modalContent" class="text-justify"></p>
                    </div>

                    <div class="experience-photos mt-3" id="modalPhotos">
                        <!-- Photos will be loaded here -->
                    </div>

                    <div class="comments-section mt-4">
                        <h6 class="fw-bold mb-3">Yorumlar</h6>
                        <div id="commentsList" class="mb-3">
                            <!-- Comments will be loaded here -->
                        </div>
                        <form id="commentForm" class="mt-3">
                            <div class="form-group">
                                <textarea class="form-control" id="commentText" name="comment" rows="3" placeholder="Yorumunuzu yazın..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">
                                <i class="fas fa-paper-plane me-1"></i>Yorum Yap
                            </button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" id="saveExperience">
                        <i class="fas fa-bookmark me-1"></i>Kaydet
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pages/ogrenci-deneyimleri.js"></script>
</body>
</html>
