<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profilim - Erasmus Deneyimleri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="profil.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="erasmusdeneyim.html">
                <i class="fas fa-globe-europe me-2"></i>
                Erasmus Deneyimleri
            </a>
</div>
</nav>
<!-- Ana İçerik -->
    <div class="container py-5">
        <div class="row g-4">
            <!-- Sol Taraf - Profil Kartı -->
            <div class="col-lg-4">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-image-container">
                            <img src="https://via.placeholder.com/180" alt="Profil" id="mainProfileImage" class="profile-image-large">
                            <button type="button" class="change-photo-btn" onclick="document.getElementById('photoInput').click()">
                                <i class="fas fa-camera"></i>
                            </button>
                            <input type="file" id="photoInput" hidden accept="image/*">
                        </div>
                        <h3 class="mb-2" id="profileName">Kullanıcı Adı</h3>
                        <p class="text-muted mb-0" id="universityInfo">Üniversite - Bölüm</p>
                    </div>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="experienceCount">0</span>
                            <span class="stat-label">Deneyim</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="commentCount">0</span>
                            <span class="stat-label">Yorum</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sağ Taraf - Profil Bilgileri -->
            <div class="col-lg-8">
                <div class="profile-card">
                    <h3 class="mb-4">
                        <i class="fas fa-user-edit me-2"></i>
                        Profil Bilgileri
                    </h3>

                    <div id="successAlert" class="alert alert-success d-none" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span id="successMessage">Profil bilgileriniz başarıyla güncellendi!</span>
                    </div>

                    <form id="profileForm">
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-user me-2"></i>Ad Soyad
                                </label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" readonly>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-university me-2"></i>Üniversite
                                </label>
                                <input type="text" class="form-control" id="university" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-graduation-cap me-2"></i>Bölüm
                                </label>
                                <input type="text" class="form-control" id="department" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-info-circle me-2"></i>Hakkımda
                            </label>
                            <textarea class="form-control" id="about" rows="4" placeholder="Kendinizden kısaca bahsedin..."></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-share-alt me-2"></i>Sosyal Medya
                            </label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fab fa-linkedin"></i>
                                </span>
                                <input type="text" class="form-control" id="linkedin" placeholder="LinkedIn profil linki">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fab fa-instagram"></i>
                                </span>
                                <input type="text" class="form-control" id="instagram" placeholder="Instagram kullanıcı adı">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            Değişiklikleri Kaydet
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profil.js"></script>
</body>
</html>
