<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profilim - Erasmus Deneyimleri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profil.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="erasmusdeneyim.html">
                <i class="fas fa-globe-europe me-2"></i>
                Erasmus Deneyimleri
            </a>
            <div class="d-flex align-items-center">
                <button id="editProfileBtn" class="btn btn-outline-primary me-3">
                    <i class="fas fa-edit me-2"></i>Profili Düzenle
                </button>
                <a href="erasmusdeneyim.html" class="btn btn-outline-primary me-3">
                    <i class="fas fa-arrow-left me-2"></i>Geri Dön
                </a>
            </div>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container py-5">
        <div class="row g-4">
            <!-- Sol Taraf - Profil Kartı -->
            <div class="col-lg-4">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-image-container">
                            <img src="https://via.placeholder.com/180" alt="Profil" id="mainProfileImage" class="profile-image-large">
                            <div class="profile-image-overlay">
                                <button type="button" class="change-photo-btn" onclick="document.getElementById('photoInput').click()">
                                    <i class="fas fa-camera"></i>
                                    <span>Fotoğraf Değiştir</span>
                                </button>
                                <input type="file" id="photoInput" hidden accept="image/*" onchange="previewProfileImage(this)">
                            </div>
                        </div>
                        <div class="profile-info">
                            <h3 class="mb-2" id="profileName">Kullanıcı Adı</h3>
                            <p class="text-muted mb-2" id="universityInfo">Üniversite - Bölüm</p>
                            <div class="profile-badges">
                                <span class="badge bg-primary">
                                    <i class="fas fa-star me-1"></i>Erasmus Deneyimli
                                </span>
                                <span class="badge bg-success">
                                    <i class="fas fa-check-circle me-1"></i>Doğrulanmış
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-book-open"></i>
                            </div>
                            <div class="stat-content">
                                <span class="stat-value" id="experienceCount">0</span>
                                <span class="stat-label">Deneyim</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-comments"></i>
                            </div>
                            <div class="stat-content">
                                <span class="stat-value" id="commentCount">0</span>
                                <span class="stat-label">Yorum</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="stat-content">
                                <span class="stat-value" id="likeCount">0</span>
                                <span class="stat-label">Beğeni</span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-social">
                        <a href="#" class="social-link" id="linkedinLink" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="social-link" id="instagramLink" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Sağ Taraf - Profil Bilgileri -->
            <div class="col-lg-8">
                <div class="profile-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">
                            <i class="fas fa-user-edit me-2"></i>
                            Profil Bilgileri
                        </h3>
                        <div class="form-actions d-none" id="formActions">
                            <button type="button" class="btn btn-outline-secondary me-2" id="cancelEditBtn">
                                <i class="fas fa-times me-2"></i>İptal
                            </button>
                            <button type="button" class="btn btn-primary" id="saveProfileBtn">
                                <i class="fas fa-save me-2"></i>Kaydet
                            </button>
                        </div>
                    </div>

                    <div id="successAlert" class="alert alert-success d-none" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span id="successMessage">Profil bilgileriniz başarıyla güncellendi!</span>
                    </div>

                    <form id="profileForm" onsubmit="return false;">
                        <div class="form-section">
                            <h4 class="section-title">Kişisel Bilgiler</h4>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="fullName" placeholder="Ad Soyad" required disabled>
                                        <label for="fullName">
                                            <i class="fas fa-user me-2"></i>Ad Soyad
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email" readonly>
                                        <label for="email">
                                            <i class="fas fa-envelope me-2"></i>Email
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h4 class="section-title">Eğitim Bilgileri</h4>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="university" placeholder="Üniversite" required disabled>
                                        <label for="university">
                                            <i class="fas fa-university me-2"></i>Üniversite
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="department" placeholder="Bölüm" required disabled>
                                        <label for="department">
                                            <i class="fas fa-graduation-cap me-2"></i>Bölüm
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h4 class="section-title">Hakkımda</h4>
                            <div class="form-floating">
                                <textarea class="form-control" id="about" placeholder="Kendinizden kısaca bahsedin..." style="height: 100px" disabled></textarea>
                                <label for="about">
                                    <i class="fas fa-info-circle me-2"></i>Hakkımda
                                </label>
                            </div>
                        </div>

                        <div class="form-section">
                            <h4 class="section-title">Sosyal Medya</h4>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="linkedin" placeholder="LinkedIn profil linki" disabled>
                                        <label for="linkedin">
                                            <i class="fab fa-linkedin me-2"></i>LinkedIn
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="instagram" placeholder="Instagram kullanıcı adı" disabled>
                                        <label for="instagram">
                                            <i class="fab fa-instagram me-2"></i>Instagram
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <!-- Bootstrap ve diğer scriptler -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/profil.js"></script>
</body>
</html>
