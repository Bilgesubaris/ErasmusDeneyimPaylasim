<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deneyimler - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
</head>
<body class="admin-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin-panel.html">
                <i class="fas fa-user-shield me-2"></i>
                Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-panel.html">
                            <i class="fas fa-chart-line me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="deneyimler.html">
                            <i class="fas fa-globe me-1"></i>Deneyimler
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kullanicilar.html">
                            <i class="fas fa-users me-1"></i>Kullanıcılar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="raporlar.html">
                            <i class="fas fa-flag me-1"></i>Raporlar
                        </a>
                    </li>
                </ul>
                <a href="svg-turkiye-haritasi.html">
                    <button class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt me-1"></i>Çıkış
                    </button>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="form-control" id="searchExperience" placeholder="Ara...">
                </div>
            </div>
            <div class="col-md-6">
                <select class="form-select" id="filterStatus">
                    <option value="all">Tüm Durumlar</option>
                    <option value="pending">Beklemede</option>
                    <option value="approved">Onaylandı</option>
                    <option value="rejected">Reddedildi</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Öğrenci</th>
                        <th>Üniversite</th>
                        <th>Ülke</th>
                        <th>Tarih</th>
                        <th>Durum</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="experiencesTableBody">
                    <!-- Experiences will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Experience Modal -->
    <div class="modal fade" id="experienceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deneyim Detayları</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="user-info mb-4">
                        <div class="d-flex align-items-center">
                            <img id="modalUserImage" src="" alt="Profil" class="rounded-circle me-3" width="96" height="96">
                            <div>
                                <h6 id="modalUserName" class="fw-bold mb-1"></h6>
                                <p id="modalUserEmail" class="text-muted mb-0"></p>
                                <div class="mt-2">
                                    <span id="modalUniversity" class="me-3"></span>
                                    <span id="modalCountry"></span>
                                </div>
                                <div class="mt-1">
                                    <span id="modalSemester" class="text-muted"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="experience-content mt-3">
                        <h6 class="fw-bold mb-3">Deneyim</h6>
                        <p id="modalContent" class="text-justify"></p>
                    </div>

                    <div class="experience-photos mt-3" id="modalPhotos">
                        <!-- Photos will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="approveExperience">
                        <i class="fas fa-check me-1"></i>Onayla
                    </button>
                    <button type="button" class="btn btn-danger" id="rejectExperience">
                        <i class="fas fa-times me-1"></i>Reddet
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pages/deneyimler.js"></script>
</body>
</html>
